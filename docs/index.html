<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kernel Upgrade Guide by Bhargav</title>
    <style>
        /* Add your CSS styles here */
        /* For simplicity, I'm not adding detailed styling in this example */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .options img {
            width: 100px;
            height: 100px;
            margin: 0 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .options img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kernel Upgrade Guide by Bhargav</h1>
    </header>

    <div class="options">
        <img src="incident_icon.png" alt="Incident" onclick="showApprovalOptions()">
        <img src="dlm_change_icon.png" alt="DLM Change" onclick="showChangeOptions()">
    </div>

    <div id="icons" style="margin-top: 30px;">
        <!-- Options will be populated here -->
    </div>

    <script>
        function showApprovalOptions() {
            var iconsContainer = document.getElementById('icons');
            iconsContainer.innerHTML = '';

            iconsContainer.innerHTML += '<h2>Approval</h2>';
            iconsContainer.innerHTML += '<button onclick="showResult(\'Yes\')">Yes</button>';
            iconsContainer.innerHTML += '<button onclick="showResult(\'No\')">No</button>';
        }

        function showChangeOptions() {
            window.location.href = 'next_page.html'; // Redirect to the next page with options for DLM Change
        }

        function showResult(selection) {
            alert('Selected: ' + selection); // Display the selected option as an alert (you can customize this as needed)
        }
    </script>
</body>
</html>
