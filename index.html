<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kernel Upgrade Guide-By Bhavani Loya</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <script>
        function selectCategory(category) {
            var iconsContainer = document.getElementById('icons');
            iconsContainer.innerHTML = ''; // Clear previous options

            if (category === 'incident') {
                iconsContainer.innerHTML += '<img src="kernel_icon.png" alt="Kernel" onclick="showResult(\'kernel\')">';
                iconsContainer.innerHTML += '<img src="support_icon.png" alt="Support" onclick="showResult(\'support\')">';
            } else if (category === 'DLM change') {
                iconsContainer.innerHTML += '<img src="approval_yes.png" alt="Approval Yes" onclick="showResult(\'yes\')">';
                iconsContainer.innerHTML += '<img src="approval_no.png" alt="Approval No" onclick="showResult(\'no\')">';
            }
        }

        function showResult(selection) {
            var result = '';

            if (selection === 'kernel' || selection === 'support') {
                result = 'Selected: ' + selection.charAt(0).toUpperCase() + selection.slice(1);
            } else if (selection === 'yes' || selection === 'no') {
                result = 'Approval: ' + selection.toUpperCase();
            }

            // Display the result or perform further actions (for demonstration, logging to console)
            console.log(result);
        }
    </script>
</head>
<body>
    <header>
        <h1>Kernel Upgrade Guide</h1>
        <div class="category-icons">
            <img src="incident_icon.png" alt="Incident" onclick="selectCategory('incident')">
            <img src="change_icon.png" alt="Change" onclick="selectCategory('change')">
        </div>
    </header>

    <main id="icons">
        <!-- Icons for Incident or Change category will be populated here -->
    </main>
</body>
</html>
